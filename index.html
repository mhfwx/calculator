<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="calcu.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Online  Calculator</title>
</head>
<body>
    <div id ='container'>
        <div id='io'>
            <label for="cal">Your Input</label>
            <input type="text">

        </div>
        
        <div class="design">
            <div id="number">

            </div>
            <div id="control"> 
                
                <button class="grid-item" style="width: 150px; height: 150px;">+</button>
                <button class="grid-item" style="width: 150px; height: 150px;">-</button>
                <button class="grid-item" style="width: 150px; height: 150px;">*</button>
                <button class="grid-item" style="width: 150px; height: 150px;">/</button>
            </div>

        </div>
        
    </div>
</body>
</html>
